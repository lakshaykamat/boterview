<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f5f7fa;
      padding: 20px;
    }

    .container {
      max-width: 640px;
      background: #ffffff;
      margin: auto;
      padding: 24px;
      border-radius: 8px;
      border: 1px solid #e0e0e0;
    }

    .answer {
      font-size: 15px;
      color: #202124;
      line-height: 1.6;
    }

    pre {
      background: #2d2d2d;
      color: #f8f8f2;
      padding: 16px;
      border-radius: 6px;
      font-family: Consolas, monospace;
      font-size: 9px;
      overflow-x: auto;
      margin-top: 16px;
    }

    code {
      font-family: Consolas, monospace;
    }

    .footer {
      margin-top: 32px;
      font-size: 13px;
      color: #666;
      text-align: left;
      border-top: 1px solid #ddd;
      padding-top: 16px;
    }

    .footer p {
      margin: 4px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="answer">
      {{{answer}}}
    </div>
    <div class="footer">
      <p><strong>Difficulty:</strong> {{difficulty}}</p>
      <p><strong>Subject:</strong> {{subject}}</p>
      <p><strong>Source:</strong> {{source}}</p>
      <p><strong>Question ID:</strong> {{questionId}}</p>
      <p>Delivered by Lakshay Kamat</p>
    </div>
  </div>
</body>
</html>
